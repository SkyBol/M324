spring.application.name=band-management
spring.datasource.url=${SPRING_DATASOURCE_URL_BAND}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME_BAND}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD_BAND}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
