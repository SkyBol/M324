spring.application.name=band-management
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/band-database}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:aub-admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:secure1234}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
